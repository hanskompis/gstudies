    <script type="text/template" id="courseBasicStatsTemplate">
        <br />

                </tr>
            </table>
            <p>
                <a class="btn btn-primary btn-large" id="passedGraphButton">Passed &raquo;</a>
                <a class="btn btn-primary btn-large" id="failedGraphButton">Failed &raquo;</a>
                <a class="btn btn-primary btn-large" id="combinedGraphButton">Combined &raquo;</a>
            </p>
        </div>
    </script>
